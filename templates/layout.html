<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>GkmasObjectManager GUI</title>
        <link
            rel="icon"
            href="{{ url_for('static', filename='hatsuboshi.ico') }}"
            type="image/x-icon"
        />

        <!-- jQuery -->
        <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
        <link
            rel="stylesheet"
            href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
        />
        <script src="{{ url_for('static', filename='js/navbar.js') }}"></script>

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/main.css') }}"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/font.css') }}"
        />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container w-100" id="navbarNav">
                <a class="navbar-brand" href="/">
                    <img src="" id="navbarSticker" class="me-2" />
                    <span id="navbarText">
                        <span class="text-bold">GkmasObjectManager</span>
                        <span>by Ziyuan "Heartcore" Chen</span>
                    </span></a
                >
                <form class="d-flex" id="searchForm">
                    <input
                        class="form-control me-2"
                        type="search"
                        placeholder="Search"
                        aria-label="Search"
                        id="searchInput"
                    />
                    <button
                        class="btn btn-outline-success"
                        type="submit"
                        id="searchButton"
                    >
                        Search
                    </button>
                </form>
            </div>
        </nav>

        <!-- Content -->
        <div class="container">{% block content %} {% endblock %}</div>
    </body>
</html>

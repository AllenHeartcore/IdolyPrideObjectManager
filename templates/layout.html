<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>GkmasObjectManager GUI</title>
        <link
            rel="icon"
            href="{{ url_for('static', filename='hatsuboshi.ico') }}"
            type="image/x-icon"
        />

        <!-- jQuery -->
        <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
        <link
            rel="stylesheet"
            href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
        />
        <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
        <script src="{{ url_for('static', filename='js/color.js') }}"></script>
        <script src="{{ url_for('static', filename='js/navbar.js') }}"></script>

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/main.css') }}"
        />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light fixed-top">
            <div class="container w-100" id="navbarNav">
                <div class="d-flex align-items-center justify-content-start">
                    <a class="navbar-brand" href="/">
                        <!-- display a transparent image placeholder to prevent flickering -->
                        <img
                            src="data:image/gif;base64,R0lGODlhAQABAIEAAAAAAAAAAAAAAAAAACH5BAEAAAAALAAAAAABAAEAAAgEAAEEBAA7"
                            id="navbarSticker"
                            class="me-2"
                        />
                        <span id="navbarText" class="text-size-150">
                            <span class="text-bold">
                                GkmasObjectManager GUI
                            </span>
                            <span class="mx-1">"CRUD Demo" Tiny Build</span>
                        </span>
                    </a>

                    <!-- also prevents flickering -->
                    <button
                        id="addButton"
                        class="btn btn-info fs-6 hide-by-default"
                        onclick="window.location.href='/add'"
                    >
                        <i class="bi bi-plus-lg"></i>
                    </button>
                </div>

                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>

                {% include 'searchform.html' %}
            </div>
        </nav>

        <!-- Content -->
        <div class="container">{% block content %} {% endblock %}</div>

        <footer class="footer my-5">
            <div class="container">
                <span class="text-muted fs-5">
                    Designed with
                    <i class="bi bi-heart-fill text-danger mx-1 fs-6"></i> by
                    <a href="https://allenheartcore.github.io/" target="_blank">
                        Ziyuan "Heartcore" Chen
                    </a>
                </span>
                <span class="text-muted fs-5 align-right">
                    <a
                        href="https://github.com/AllenHeartcore/GkmasObjectManager"
                        target="_blank"
                    >
                        <i class="bi bi-github text-muted fs-2"></i>
                    </a>
                </span>
            </div>
        </footer>
    </body>
</html>

{% extends "layout.html" %} {% block content %}

<script
    type="text/javascript"
    src="{{ url_for('static', filename='js/home.js') }}"
></script>

<div id="loadingSpinner">
    <div class="spinner-border me-2" role="status"></div>
    <span>Fetching manifest...</span>
</div>

<div id="homepageElements" class="container align-center hide-by-default">
    <div class="row mt-5">
        <div class="col-md-12 title">
            High quality
            <span id="homeTitleGakumas" class="text-gradient">Gakumas</span>
            assets.<br />
            Delivered straight from the server.
        </div>
        <div class="col-md-12 subtitle mt-3">
            <span>GkmasManifest revision</span>
            <span id="homeMetadataRevision" class="text-bold"></span>
            <span>with</span>
            <span id="homeMetadataAbCount" class="text-bold"></span>
            <span>assetbundles and</span>
            <span id="homeMetadataResCount" class="text-bold"></span>
            <span>resources. Standby.</span>
        </div>
    </div>

    <div class="row mt-3 mb-5">
        <div class="col-md-6">
            <form id="homeSearchForm" class="position-relative">
                <input
                    id="homeSearchInput"
                    class="form-control"
                    type="search"
                    placeholder="Search..."
                />
                <button
                    id="homeSearchButton"
                    class="bi bi-search position-absolute gentle-button"
                    type="submit"
                ></button>
            </form>
        </div>
        <div class="col-md-1">or</div>
        <div class="col-md-2">TYPE</div>
        <div class="col-md-3">GOTO</div>
    </div>

    <div class="row mt-5">
        <div class="col-md-12 subtitle">LATEST RELEASES</div>
    </div>
</div>

{% endblock %}

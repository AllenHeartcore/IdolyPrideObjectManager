{% extends "layout.html" %} {% block content %}

<script
    type="text/javascript"
    src="{{ url_for('static', filename='js/home.js') }}"
></script>

<div id="loadingSpinner">
    <div class="spinner-border me-2" role="status"></div>
    <span>Fetching manifest...</span>
</div>

<div id="homepageElements" class="container hide-by-default">
    <div class="blank-space"></div>

    <div class="row">
        <div class="col-md-12 title align-center">
            High quality
            <span id="homeTitleGakumas" class="text-gradient">Gakumas</span>
            assets.<br />
            Delivered straight from the server.
        </div>
        <div class="col-md-12 subtitle align-center">
            <span>GkmasManifest revision</span>
            <span id="homeMetadataRevision" class="text-bold"></span>
            <span>with</span>
            <span id="homeMetadataAbCount" class="text-bold"></span>
            <span>assetbundles and</span>
            <span id="homeMetadataResCount" class="text-bold"></span>
            <span>resources. Standby.</span>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 subtitle align-center">LATEST RELEASES</div>
    </div>
</div>

{% endblock %}

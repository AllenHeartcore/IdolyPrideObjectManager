<script
    type="text/javascript"
    src="{{ url_for('static', filename='js/searchform.js') }}"
></script>

<form id="searchForm" class="position-relative">
    <input
        id="searchInput"
        class="form-control"
        type="search"
        placeholder="Search..."
    />
    <button
        id="searchButton"
        class="bi bi-search gentle-button floating-button"
        type="submit"
    ></button>
    <div id="filtersContainer">
        <button id="filtersToggleButton" class="gentle-button" type="button">
            Filters <span class="bi bi-caret-down-fill"></span>
        </button>
        <div id="filtersMenu" class="text-size-125-force hide-by-default">
            <div class="row mb-1">
                <div class="col-md-12 align-left">By media</div>
            </div>
            <div class="row gx-2" id="filtersMediaContainer"></div>
            <div class="row mt-3 mb-1">
                <div class="col-md-12 align-left">By subtype</div>
            </div>
            <div class="row gx-2" id="filtersSubtypeContainer"></div>
            <div class="row mt-3 mb-1">
                <div class="col-md-12 align-left">By character</div>
            </div>
            <div class="row gx-1" id="filtersCharacterContainer"></div>
            <div class="row mt-3 mb-1">
                <div class="col-md-12 align-left">By song/event</div>
            </div>
            <div
                class="row gx-2 text-size-75-force"
                id="filtersSongContainer"
            ></div>
        </div>
    </div>
</form>

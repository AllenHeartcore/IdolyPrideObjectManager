{% extends "layout.html" %} {% block content %}

<script
    type="text/javascript"
    src="{{ url_for('static', filename='js/search.js') }}"
></script>

<!-- AJAX Interface -->
<script>
    let query = "{{ query }}";
</script>

<div id="loadingSpinner">
    <div class="spinner-border me-2" role="status"></div>
    <span>Searching...</span>
</div>

<div id="searchpageElements" class="container hide-by-default">
    <div id="searchQuery">Search results for "{{ query }}"</div>
    <div id="searchResultDigest"></div>

    <table id="searchResultTable" class="table table-bordered table-hover">
        <thead>
            <tr>
                <th id="sortID">
                    ID
                    <span id="sortIDIcon" class="align-right"></span>
                </th>
                <th id="sortName">
                    Name
                    <span id="sortNameIcon" class="align-right"></span>
                </th>
            </tr>
        </thead>
        <tbody id="searchResultTableBody"></tbody>
    </table>
</div>

{% endblock %}

{% extends "layout.html" %} {% block content %}

<script
    type="text/javascript"
    src="{{ url_for('static', filename='js/search.js') }}"
></script>

<!-- AJAX Interface -->
<script>
    let query = "{{ query }}";
</script>

<div id="loadingSpinner">
    <div class="spinner-border me-2" role="status"></div>
    <span>Searching...</span>
</div>

<div id="searchQuery" class="hide-by-default">
    Search results for "{{ query }}"
</div>
<div id="searchResultDigest" class="hide-by-default"></div>

<table
    id="searchResultTable"
    class="table table-bordered table-hover hide-by-default"
>
    <thead>
        <tr>
            <th id="sortID">
                ID
                <span id="sortIDIcon" class="align-right"></span>
            </th>
            <th id="sortName">
                Name
                <span id="sortNameIcon" class="align-right"></span>
            </th>
        </tr>
    </thead>
    <tbody id="searchResultTableBody"></tbody>
</table>

{% endblock %}

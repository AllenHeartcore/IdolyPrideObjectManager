{% extends "layout.html" %} {% block content %}

<script
    type="text/javascript"
    src="{{ url_for('static', filename='js/search.js') }}"
></script>

<!-- AJAX Interface -->
<script>
    let query = {{ query | tojson }};
    let byID = {{ byID | tojson }};
    let ascending = {{ ascending | tojson }};
</script>

<div id="loadingSpinner">
    <div class="spinner-border me-2" role="status"></div>
    Searching...
</div>

<div id="searchpageElements" class="container hide-by-default">
    <div class="row">
        <div class="col-md-12 title">
            <span id="searchResultTitle"></span>
        </div>
    </div>

    <div class="row mt-2">
        <div class="col-md-9 subtitle">
            <span id="searchResultDigest"></span>
        </div>

        <div class="col-md-1 align-right">Sort by:</div>

        <div class="col-md-1">
            <div class="btn-group" role="group">
                <input
                    type="radio"
                    class="btn-check"
                    name="sortByOptions"
                    id="sortByID"
                />
                <label class="btn btn-outline-primary" for="sortByID">ID</label>
                <input
                    type="radio"
                    class="btn-check"
                    name="sortByOptions"
                    id="sortByName"
                />
                <label class="btn btn-outline-primary" for="sortByName">
                    Name
                </label>
            </div>
        </div>

        <div class="col-md-1">
            <div class="btn-group" role="group">
                <input
                    type="radio"
                    class="btn-check"
                    name="ascDescOptions"
                    id="sortAsc"
                />
                <label class="btn btn-outline-primary" for="sortAsc">
                    <i class="bi bi-sort-up"></i>
                </label>
                <input
                    type="radio"
                    class="btn-check"
                    name="ascDescOptions"
                    id="sortDesc"
                />
                <label class="btn btn-outline-primary" for="sortDesc">
                    <i class="bi bi-sort-down"></i>
                </label>
            </div>
        </div>
    </div>

    <div class="row mt-3 gx-3" id="searchEntryCardContainer"></div>

    <nav aria-label="Page navigation">
        <ul
            class="pagination justify-content-center mt-4"
            id="paginationContainer"
        ></ul>
    </nav>
</div>

{% endblock %}

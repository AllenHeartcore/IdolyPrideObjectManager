{% extends "layout.html" %} {% block content %}

<script
    type="text/javascript"
    src="{{ url_for('static', filename='js/search.js') }}"
></script>

<!-- AJAX Interface -->
<script>
    let query = "{{ query }}";
</script>

<div id="loadingSpinner">
    <div class="spinner-border me-2" role="status"></div>
    Searching...
</div>

<div id="searchpageElements" class="container hide-by-default">
    <div class="row">
        <div class="col-md-12 title">Search results for "{{ query }}"</div>
        <div class="col-md-12 subtitle">
            <span id="searchResultDigest"></span>
        </div>
    </div>
    <div class="row mt-3 gx-3" id="searchEntryCardContainer"></div>
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center" id="pagination"></ul>
    </nav>
</div>

{% endblock %}

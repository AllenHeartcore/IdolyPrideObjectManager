- dir: "gkmas_wallpaper_kit_{revision}"

- global-config:
  categorize: false
  convert_image: true

- instructions:
      - criterion: "img_general_cidol.*thumb-landscape-large"
        subdir: "cidol-landscape"
        image_ratio: "16:9"
        image_format: "jpg"

      - criterion: "img_general_cidol.*full"
        subdir: "cidol-portrait"
        image_ratio: "9:16"
        image_format: "jpg"

      - criterion: "img_general_csprt.*full"
        subdir: "csprt"
        image_ratio: "16:9"
        image_format: "jpg"

      - criterion: "img_general_meishi_base_story-bg.*full"
        subdir: "bg"
        image_ratio: "16:9"
        image_format: "jpg"

      - criterion: "img_general_meishi_base_(?!story-bg).*full"
        subdir: "base"
        image_ratio: "16:9"
